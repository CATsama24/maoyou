<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D俯视角战斗游戏 Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            font-family: Arial, sans-serif;
        }
        
        #game-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 18px;
            z-index: 1000;
            pointer-events: none;
        }
        
        #controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            font-size: 14px;
            z-index: 1000;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="ui">
            <div>生命值: <span id="health">100</span></div>
            <div>武器: <span id="weapon">剑</span></div>
        </div>
        <div id="controls">
            <div>WASD - 移动 | 空格 - 冲刺 | 右键 - 攻击</div>
        </div>
    </div>

    <!-- 引入Phaser.js 3 -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
    
    <!-- 引入游戏配置和主逻辑 -->
    <script src="js/gameConfig.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
